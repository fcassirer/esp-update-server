<!doctype html>
<head>
  <title>Log for {{ log }} </title>
</head>
<body>
  <div class=page>
    <iframe id="Iframe" width=100% height=100% style="width: 100%;border:3px solid black" src="{{ frontail_url }}"></iframe>
  </div>
  <script>
    function sendClose()
      {
      var xhr = new XMLHttpRequest();
      var url = "/endlogger";
      xhr.open("GET", url, true);
      xhr.send();
      };

    window.onbeforeunload = function()
      {
      sendClose();
      return "Stop";
      };

    window.onunload = function()
      {
      sendClose();
      return "Stop";
      };

    setInterval(function() {

      var h = window.innerHeight;
      var w = window.innerWidth;

      var iframe = document.getElementsByTagName("Iframe")[0];

      iframe.style.height = h + "px";
      iframe.style.width = w + "px";

    }, 100);
  </script>
</body>
